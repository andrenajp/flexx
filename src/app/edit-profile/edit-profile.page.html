<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/profile" text="" mode="md">
                <img src="../../assets/images/back.svg">
            </ion-back-button>
        </ion-buttons>
        <ion-title mode="ios">Editer le profil</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/user.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Nom complet</div>
            <ion-input type="text" value="Amelia Addison" placeholder="Votre nom complet"></ion-input>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/at.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Email</div>
            <ion-input type="email" value="Ameliaaddison112@gmail.com" placeholder="Votre Email"></ion-input>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/gender.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Civilité</div>
            <ion-row class="ion-padding-top">
                <ion-col size="4" class="ion-no-padding"> <label class="container">M
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label></ion-col>
                <ion-col size="4" class="ion-no-padding"> <label class="container">F
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label></ion-col>
            </ion-row>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/padlock.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Mot de passe</div>
            <ion-input type="password" value="********" placeholder="Tapez votre mot de passe"></ion-input>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/padlock.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Confirmer mot de passe</div>
            <ion-input type="password" value="********" placeholder="Retaper le mot de passe"></ion-input>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/phone.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Tel.</div>
            <ion-input type="number" value="0694345678" placeholder="0694******"></ion-input>
        </ion-label>
    </ion-item>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-button expand="full">Mettre à jour les informations</ion-button>
</ion-footer>
