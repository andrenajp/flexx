<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login" text="" mode="md">
                <img src="../../assets/images/back.svg">
            </ion-back-button>
        </ion-buttons>
        <ion-title mode="ios">Create New Account</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/user.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Full Name</div>
            <ion-input type="text" placeholder="Enter Your Name"></ion-input>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/at.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Email</div>
            <ion-input type="email" placeholder="Enter Your Email"></ion-input>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/gender.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Select Gender</div>
            <ion-row class="ion-padding-top">
                <ion-col size="4" class="ion-no-padding">
                    <label class="container">Male
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label></ion-col>
                <ion-col size="4" class="ion-no-padding"> <label class="container">Female
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label></ion-col>
            </ion-row>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/padlock.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Password</div>
            <ion-input type="password" placeholder="Enter Your Password"></ion-input>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/padlock.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Confirm Password</div>
            <div class="password">
                <ion-input type="password" placeholder="Re-enter Password"></ion-input>
            </div>
        </ion-label>
    </ion-item>
    <ion-item lines="none">
        <div slot="start">
            <img class="" src="../../assets/images/phone.svg" height="32px" width="32px">
        </div>
        <ion-label>
            <div class="name">Contact Number</div>
            <ion-input type="number" placeholder="Enter Your Contact Number" [(ngModel)]="contact"> </ion-input>
        </ion-label>
    </ion-item>
    <ion-button expand="full" (click)="verify()">Create New Account</ion-button>
    <div class="ion-text-center">
        <div class="message">Already have an account ? <span class="login" (click)="login()">Login</span> </div>
    </div>
</ion-content>
